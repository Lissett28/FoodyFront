<div class = "cotainer login__container">
	
	<div class = "container hero__container">
		<img class ="image hero__image" src="../../../assets/Foody-LogSign.png" alt="">
	</div>

	<div class="container form__container">
		<div class="alert alert-danger" [hidden]="!error">
			There was a problem logging in. Please try again.
		</div>

		
		<form class="form login__form" role="form" (submit)="login()">

			<h1 class = "title login__title">Log In</h1>

			<div class="form-group">
				<label for="username"></label> <input type="text" placeholder="Username"
				class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
			</div>

			<div class="form-group">
				<label for="password"></label> <input type="password" placeholder="Password"
				class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
			</div>

			<input type="checkbox" id="rememberMe" name="rememberMe" value="Remember">
        	
			<label for="rememberMe">Remember Me</label><br>

			<button type="submit" class="btn btn-primary">Log In</button>
		</form>
	</div>
</div>
